service: choreapp-api
frameworkVersion: '>=1.21.0 <2.0.0'
provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  package:
    individually: true
    exclude:
      - node_modules
  environment:
    CHORES_FEDERATION_URL: ${file(./serverless.env.yml):${self:provider.stage}.CHORES_FEDERATION_URL}
    DYNAMO_DB_ENV: ${file(./serverless.env.yml):${self:provider.stage}.DYNAMO_DB_ENV}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/Random-${self:provider.environment.DYNAMO_DB_ENV}'
    - Effect: Allow
      Action:
        - lambda:GetLayerVersion
      Resource: '*'

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    port: 4000
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: false
    packager: 'yarn'

functions:
  gateway:
    handler: src/gateway.handler
    layers:
      - { Ref: DependenciesLayerLambdaLayer }
    events:
      - http:
          path: api
          method: post
          cors: true
  chores:
    handler: src/services/chores/chores.handler
    layers:
      - { Ref: DependenciesLayerLambdaLayer }
    events:
      - http:
          path: api
          method: post
          cors: true

resources:
  Resources:
    RandomTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: !Ref Random-${self:provider.environment.DYNAMO_DB_ENV}
        AttributeDefinitions:
          - AttributeName: randomNumberId
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: randomNumberId
            KeyType: HASH
          - AttributeName: username
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

layers:
  dependenciesLayer:
    path: src/layer
    package:
      include:
        - node_modules
        - node_modules/**/
        - src/lib/**/
    compatibleRuntimes:
      - nodejs10.x
