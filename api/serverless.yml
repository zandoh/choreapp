service: choreapp-backend

frameworkVersion: ">=1.21.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment:
    RANDOM_TABLE: Random-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.RANDOM_TABLE}"

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    port: 4000
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: true
    packager: "yarn"
    excludeFiles:
      - src/**/*.test.[t|j]s
      - "**/*.map.js"
      - "**/*.js"

functions:
  graphql:
    handler: src/handler.graphqlHandler
    events:
      - http:
          path: api
          method: post
          cors: true
  playground:
    handler: src/handler.playgroundHandler
    events:
      - http:
          path: playground
          method: get
          cors: true

resources:
  Resources:
    RandomTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.RANDOM_TABLE}
        AttributeDefinitions:
          - AttributeName: randomNumberId
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: randomNumberId
            KeyType: HASH
          - AttributeName: username
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
