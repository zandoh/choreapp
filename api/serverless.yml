service: choreapp-api

frameworkVersion: ">=1.21.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  package:
    individually: true
    exclude:
      - node_modules
  environment:
    RANDOM_TABLE: Random-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.RANDOM_TABLE}"
    - Effect: Allow
      Action:
        - lambda:GetLayerVersion
      Resource: "*"

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    port: 4000
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: false
    packager: "yarn"
  scripts:
    hooks:
      "after:package:createDeploymentArtifacts": "console.log('hello');"

functions:
  graphql:
    handler: src/handler.handler
    layers:
      - { Ref: DependenciesLayerLambdaLayer }
    events:
      - http:
          path: api
          method: post
          cors: true

resources:
  Resources:
    RandomTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.RANDOM_TABLE}
        AttributeDefinitions:
          - AttributeName: randomNumberId
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: randomNumberId
            KeyType: HASH
          - AttributeName: username
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

layers:
  dependenciesLayer:
    path: src/layer
    package:
      include:
        - node_modules
        - node_modules/**/
    compatibleRuntimes:
      - nodejs10.x
